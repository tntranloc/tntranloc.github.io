<!-- Activities Section -->
<!-- Portfolio Grid Section -->
<section id="activities">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="col-md-6 portfolio-item">
        <a href="#portfolioModal-{{ activities.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ activities.img }}" class="img-responsive" alt="{{ activities.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
