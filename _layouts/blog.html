<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <!-- Header -->
  <header class="blog-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Blog List -->
  <section id="blog-list">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <ul class="blog-posts">
            {% for post in site.pages %}
            {% if post.path contains page.folder and post.category == page.category %}
            <li>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p>{{ post.excerpt }}</p>
            </li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  {% include footer.html %}
  {% include js.html %}
</body>
</html>
